<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Venta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/crearVenta.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ModaTrend</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="crearVenta.html">Crear Venta</a></li>
                    <li><a href="verReservas.html">Reservas</a></li>
                    <li><a href="envios.html">Envíos</a></li>
                    <li><button id="login-btn" onclick="window.location.href='admin.html'">Iniciar Sesión</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="crear-venta-container">
            <h1>Crear Venta</h1>
            <div class="contenedor-principal">
                <section class="lista-productos scroll-view">
                    <!-- Lista de productos se llenará dinámicamente si lo implementas -->
                </section>

                <aside class="resumen-venta scroll-view">
                    <h2>Resumen de la Venta</h2>
                    <p>Subtotal: <span class="subtotal">830.00 Bs</span></p>
                    <p class="total">Total: <span>880.00 Bs</span></p>
                    <div class="acciones-venta">
                        <button class="btn-realizar-venta" onclick="abrirModalPago()">Realizar Venta</button>
                        <button class="btn-realizar-reserva" onclick="abrirModalEnvio()">Registrar Envío Pendiente</button>
                    </div>
                </aside>
            </div>
        </div>

        <div id="modal-pago" class="modal">
            <div class="modal-content">
                <span class="close" onclick="cerrarModalPago()">×</span>
                <h2>Seleccione el Método de Pago</h2>
                <div class="opciones-pago">
                    <button class="btn-pago-qr" onclick="pagarConQR()">Pagar con QR</button>
                    <button class="btn-pago-efectivo" onclick="pagarEnEfectivo()">Pagar en Efectivo</button>
                </div>
            </div>
        </div>

        <div id="modal-envio" class="modal">
            <div class="modal-content scroll-view">
                <span class="close" onclick="cerrarModalEnvio()">×</span>
                <h2>Registrar Envío Pendiente</h2>
                <form id="envio-form">
                    <div class="form-group">
                        <label for="cliente">Nombre del Cliente <span class="required">*</span></label>
                        <input type="text" id="cliente" name="cliente" required>
                    </div>
                    <div class="form-group">
                        <label for="departamento">Departamento <span class="required">*</span></label>
                        <select id="departamento" name="departamento" required>
                            <option value="">Seleccione un departamento</option>
                            <option value="La Paz">La Paz</option>
                            <option value="Cochabamba">Cochabamba</option>
                            <option value="Santa Cruz">Santa Cruz</option>
                            <option value="Oruro">Oruro</option>
                            <option value="Potosí">Potosí</option>
                            <option value="Chuquisaca">Chuquisaca</option>
                            <option value="Tarija">Tarija</option>
                            <option value="Pando">Pando</option>
                            <option value="Beni">Beni</option>
                        </select>
                    </div>
                    <div class="opciones-envio">
                        <button type="submit" class="btn-confirmar-envio">Registrar Envío</button>
                        <button type="button" class="btn-cancelar" onclick="cerrarModalEnvio()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Proyecto E-commerce. Todos los derechos reservados.</p>
    </footer>
    <script src="js/crearVenta.js"></script>
</body>
</html>
